<!DOCTYPE html>
<html lang="pt-BR">
    
{% load static %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuário</title>
</head>
<body>
    <nav>
        <div class="title-bar">
          <span>Projeto Integrador</span>
        </div>
    </nav>

<h2 class="title-atualizar">Atualizar Usuário</h2>
    <form class="form-atualizar" method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" value="{{ usuario.endereco }}" required>
        <br>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" value="{{ usuario.cep }}" required>
        <br>
        <label for="condominio">Condomínio:</label>
        <input type="text" id="condominio" name="condominio" value="{{ usuario.condominio }}" required>
        <br>
        <input class="botao-salvar-atualizar" type="submit" value="Salvar Alterações">
    </form>
    <br>
    <a href="{% url 'exibir_usuarios' %}" class="botao-home-atualizar">Voltar para a lista de usuários</a>
</body>
</html>
